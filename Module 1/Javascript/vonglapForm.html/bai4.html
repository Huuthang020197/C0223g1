<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = +prompt(("Nhập số thứ nhất: "))
        b = +prompt(("Nhập số thứ hai: "))
        c = +prompt(("Nhập số thứ ba: "))

        max_num = a
        if (b > max_num)
            max_num = b
        if (c > max_num)
            max_num = c

            document.write("Giá trị lớn nhất của ba số là:", max_num)
    </script>
    
</body>
</html>
