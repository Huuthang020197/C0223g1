<body>
    <script>
        let a=[2,4,7,9]
        function countpositive(numbers){
            let count=0
            for(let i=0;i<numbers.length;i++){
                if(numbers[i]>0 && numbers[i]%7==0){
                    count ++ 
                }
            }
            return(count)
            
        }
        console.log(countpositive(a));
    </script>
