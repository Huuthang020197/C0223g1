    <script>
        let a=[2,3,4,5]
        function sumGreaterThanPrevious(arr) {
        let sum = 0;
        for (let i = 1; i < arr.length; i++) {
                if (arr[i] > arr[i-1]) {
                     sum += arr[i];
            }
        }
        return sum;
     }
     console.log(sumGreaterThanPrevious(a))
    </script>
