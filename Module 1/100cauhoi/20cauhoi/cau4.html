    <script>
       function averagePositive(numbers) {
  let sum = 0;
  let count = 0;
  for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] > 0) {
      sum += numbers[i];
      count++;
    }
  }
  if (count > 0) {
    return sum / count;
  } else {
    return 0; // Trả về 0 nếu không có số dương
  }
}

let arr = [1,-2, 3, 4, -5, 6, 7, -8];
let result = averagePositive(arr);
console.log(result);


    </script>
